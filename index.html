<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>RosenKonig</title>
</head>

<body>
    <audio controls class="clickSound hidden">
        <source src="./audio/click.wav" type="audio/wav">
    </audio>
    <audio controls class="deckSound hidden">
        <source src="./audio/deck.mp3" type="audio/mp3">
    </audio>
    <audio controls class="shufflSound hidden">
        <source src="./audio/shuffling.wav" type="audio/wav">
    </audio>
    <div class="wrap clearFix">
        <div class="header">
                <i class="material-icons rotate">settings_backup_restore</i>
        </div>
        <div class="game">
            <div class="player player1 clearFix"></div>
            <div class="board">
                <div class="game-board"></div>
            </div>
            <div class="player player2 clearFix"></div>
        </div>
        <div class="info">
            <div class="use-card-deck hidden"></div>
            <div class="p1hero"></div>
            <div class="game-info">
                <div class="p1cost"></div>
                <div class="token"></div>
                <div class="card-deck">
                    <div class="card-list"></div>
                    <button class="card-get"></button>
                </div>
                <div class="p2cost"></div>
            </div>
            <div class="p2hero"></div>
        </div>
    </div>
    <script src="./common.js"></script>
    <script>
        const RosenKonig = new rosenKonig();
        RosenKonig.init();
    </script>
</body>

</html>
